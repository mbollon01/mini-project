<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <table class="table is-bordered">
  		<thead>
		<tr>
			<th>Poster</th>
			<th>Title</th>
			<th>Director</th>
			<th>Rated</th>
			<th>Runtime</th>
			<th>Released</th>
			<th>Plot</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="{{ poster }}" width=100px; height=150px;></img></td>
				<td><h1> {{ title }} </h1></td>
				<td><h2> {{ director }}</h2></td>
				<td><h2> {{ rated }}</h2></td>
				<td><h2> {{ runtime }}</h2></td>
				<td><h2> {{ released }}</h2></td>
				<td><h2> {{ plot }}</h2></td>
			</tr>
		</tbody>
	</table>
    </div>
    <div class="container">
      <table class="table is-bordered">
		{% for rating in ratings %}
		<tr>
			<td><h2>{{ rating.Source }}</h2></td>
			<td><h2>{{ rating.Value }}</h2></td>
		</tr>
		{% endfor %}
	</table>
    </div>
    <div class="container">
    	<form method="POST" action="/info/{{id}}">
			<button class="button is-primary">Add</button>
		</form>
	</div>
	<div class="container">
    	<form method="POST" action="/delete/{{id}}">
			<button class="button is-danger">Remove</button>
		</form>
	</div>
  </section>
  </body>
</html>
